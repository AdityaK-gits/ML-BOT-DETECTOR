apiVersion: v1
kind: ConfigMap
metadata:
  name: bot-detector-config
  labels:
    app: bot-detector
data:
  FUSION_SUPERVISED: "0.6"
  FUSION_ANOMALY: "0.1"
  FUSION_SEQUENCE: "0.1"
  RISK_LOW: "0.55"
  RISK_HIGH: "0.80"
  CALIBRATION_METHOD: "isotonic"
  CANARY_PERCENT: "0.0"
  MODEL_VERSION: "v1"
